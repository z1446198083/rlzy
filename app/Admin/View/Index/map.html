<div id="admin_map" class="J_lmenu dialog_content">
	<table class="table_map">
		<volist name="list" id="val">
		<tr>
			<th align="center">{:L($val['name'])}</th>
			<td>
				<table class="table_map_sub">
					<present name="val['sub']">
					<volist name="val['sub']" id="sval">
					<tr>
						<th>{:L($sval['name'])}</th>
						<td>
						<present name="sval['sub']">
						<volist name="sval['sub']" id="ssval">
							<a href="javascript:void(0);" data-uri="{:U($ssval['controller_name'].'/'.$ssval['action_name'], array('menuid'=>$ssval['id']))}{$ssval.data}" data-id="{$ssval.id}" hidefocus="true">{:L($ssval['name'])}</a>
						</volist>
						</present>
						</td>
					</tr>
					</volist>
					</present>
				</table>
			</td>
		</tr>
		</volist>
	</table>
</div>
